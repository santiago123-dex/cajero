spring:
  datasource:
    url: jdbc:mysql://localhost:3307/cajero
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    root: INFO
    "[com.miapp]": DEBUG